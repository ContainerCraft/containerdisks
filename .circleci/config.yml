version: '2.1'
orbs:
  slack: circleci/slack@4.5.0

aliases:
  - &platform_parameter
      platform:
        type: enum
        enum: [amd64, arm64]
        default: amd64

#################################################################################
# Job Scheduler
workflows:
  build-and-cache:
    jobs:
      - customize-qcow2:
          matrix:
            parameters:
              flavor:
                - ubuntu-18.04
                - ubuntu-20.04
                - ubuntu-21.10
                - fedora-34
                - fedora-35
                - centos-8
                # - "centos-9"
                # - "arch-latest"
              arch: [amd64, arm64]
            exclude:
              - flavor: arch-latest
                arch: arm64

#################################################################################
# Reuseable Jobs
jobs:
  customize-qcow2:
    parameters:
      flavor:
        type: string
      arch:
        type: string
    executor: << parameters.arch >>
    environment:
      FLAVOR: << parameters.flavor >>
      ARCH: << parameters.arch >>
    steps:
      - checkout
      - prepare
      - download-and-prep:
          flavor: << parameters.flavor >>
          arch: << parameters.arch >>
      - ops_notify_err

#################################################################################
# Reuseable Commands
commands:

  prepare:
    description: "Runner: Install Prerequisites"
    steps:
      - run:
          command: sudo apt-get update && sudo apt-get install -y jq curl qemu-user libguestfs-tools qemu-user-static

  download-and-prep:
    description: "Qcow2 Image: Download and Customize"
    parameters:
      flavor:
        type: string
      arch:
        type: string
    steps:
      - run:
          command: |
            set -x
            mkdir -p cache/${ARCH}
            # Write out sha256sum for cache key
            NAME=${FLAVOR%-*}
            VERSION=${FLAVOR##*-}
            SHA256SUM=$(jq -r .distributions.${NAME}.\"${VERSION}\".${ARCH}.sha256sum index.json)
            echo ${SHA256SUM} > cache/${ARCH}/${FLAVOR}.txt

      - run:
          command: |
            set -x

            customize_image() {
              export LIBGUESTFS_BACKEND=direct

              NAME=${FLAVOR%-*}
              VERSION=${FLAVOR##*-}

              QCOW2_FILE=${FLAVOR}.qcow2

              BASE_URL=$(jq -r .distributions.${NAME}.\"${VERSION}\".${ARCH}.url index.json)
              DOWNLOAD_FILE=$(jq -r .distributions.${NAME}.\"${VERSION}\".${ARCH}.image index.json)
              SHA256SUM=$(jq -r .distributions.${NAME}.\"${VERSION}\".${ARCH}.sha256sum index.json)

              # Download qcow2
              curl --verbose \
                --output ${QCOW2_FILE} \
                --location ${BASE_URL}/${DOWNLOAD_FILE}

              echo "${SHA256SUM} ${QCOW2_FILE}" \
                | sha256sum --check --status \
                || echo "Invalid checksum: sha256sum check failed"

              # Grow disk size
              qemu-img resize ${QCOW2_FILE} +20G;

              # Source OS specific vars
              source preview/${NAME}/env.sh

              # Verify qcow2 image
              qemu-img info ${QCOW2_FILE}

              sudo virt-sysprep \
                --verbose \
                --add ${QCOW2_FILE} \
                --network \
                --enable ${VIRT_SYSPREP_OPERATIONS} \
                --commands-from-file preview/${NAME}/virt.sysprep

              # Sparsify
              sudo virt-sparsify \
                --verbose \
                --compress \
                ${QCOW2_FILE} \
                sparse.${QCOW2_FILE} \
              && sudo rm ${QCOW2_FILE}
            }

            customize_image
            # Check for && confirm cached customized image present || If not present then customize and cache
            # [[ ! -f ${FLAVOR}.qcow2 ]] && run_cache_customize || echo "Detected cached disk image ... continuing"

      - run:
          command: |
            # Log final image stats
            qemu-img info sparse.${FLAVOR}.qcow2;

  # CMD: Slack Notify if ERR
  ops_notify_err:
    description: Alert Ops if Abort Failures Occur
    steps:
      - slack/notify:
          event: fail
          channel: ops-kargo
          template: basic_fail_1

  # CMD: Execute Docker Buildx
  buildx:
    description: "Runner: Execute Docker Buildx"
    parameters:
      bake_file:
        type: string
        default: bake.hcl
      target:
        type: string
      << : *platform_parameter
    steps:
      - run:
          command: |
            docker buildx bake \
              -f << parameters.bake_file >> \
              --progress plain \
              --set *.platform=linux/<< parameters.platform >> \
              << parameters.executor >>

  # CMD: Configure Docker BuildX
  enable_buildx:
    description: "Runner: Configure Docker Buildx Environment"
    parameters:
      buildkit_version:
        type: string
        default: latest
    steps:
      - run:
          command: docker run --privileged --rm tonistiigi/binfmt --install all
      - run:
          command: docker buildx ls | grep "build-<< parameters.buildkit_version >>"
      - run:
          command: echo ${DOCKERHUB_PASSWORD} | docker login -u ${DOCKERHUB_USERNAME} --password-stdin
      - ops_notify_err

#################################################################################
# Workflow Runner Instances
executors:

  # ARM64 Runner
  arm64:
    machine:
      enabled: true
      image: ubuntu-2004:202111-01
    environment:
      DOCKER_CLI_EXPERIMENTAL: enabled
    resource_class: arm.large

  # AMD64 Runner
  amd64:
    machine:
      enabled: true
      image: ubuntu-2004:202111-01
    environment:
      DOCKER_CLI_EXPERIMENTAL: enabled
    resource_class: large
